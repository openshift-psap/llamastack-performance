apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: llamastack-benchmark
  namespace: tekton-llamastack
spec:
  description: |
    End-to-end LlamaStack benchmark pipeline.
    Deploys PostgreSQL and LlamaStack, runs Locust tests, then cleans up.
  params:
    # Deployment params
    - name: NAMESPACE
      description: Namespace for deployment
      type: string
      default: "llamastack"
    - name: DISTRIBUTION_NAME
      description: LlamaStackDistribution name
      type: string
      default: "llamastack-rhoai32-postgres-otel"
    
    # Test params
    - name: HOST
      description: LlamaStack URL (auto-generated from distribution name)
      type: string
      default: "http://llamastack-rhoai32-postgres-otel-service.llamastack.svc.cluster.local:8321"
    - name: USERS
      description: Number of concurrent users
      type: string
      default: "10"
    - name: SPAWN_RATE
      description: Users per second
      type: string
      default: "1"
    - name: RUN_TIME_SECONDS
      description: Test duration
      type: string
      default: "60"
    - name: MCP_SERVER
      description: MCP server URL
      type: string
      default: "http://sdg-docs-mcp-server.llamastack.svc.cluster.local:8000/sse"
    - name: MODEL
      description: Model name (provider/model format)
      type: string
      default: "vllm-inference/llama-32-3b-instruct"
    - name: PROMPT
      description: Test prompt
      type: string
      default: "What is Kubernetes?"
    
    # MLflow params
    - name: ENABLE_MLFLOW
      description: Enable MLflow logging (true/false)
      type: string
      default: "false"
    - name: MLFLOW_URL
      description: MLflow tracking server URL (optional)
      type: string
      default: ""
    - name: MLFLOW_EXPERIMENT
      description: MLflow experiment name
      type: string
      default: "llamastack-benchmarks"
    
    # Control params
    - name: SKIP_CLEANUP
      description: Skip cleanup for debugging
      type: string
      default: "false"

  tasks:
    # Stage 1: Deploy PostgreSQL
    - name: deploy-postgres
      taskRef:
        name: deploy-postgres
      params:
        - name: NAMESPACE
          value: $(params.NAMESPACE)

    # Stage 2: Deploy LlamaStack (after PostgreSQL)
    - name: deploy-llamastack
      taskRef:
        name: deploy-llamastack
      runAfter:
        - deploy-postgres
      params:
        - name: NAMESPACE
          value: $(params.NAMESPACE)
        - name: DISTRIBUTION_NAME
          value: $(params.DISTRIBUTION_NAME)

    # Stage 3: Run Locust test (after LlamaStack)
    - name: run-locust
      taskRef:
        name: run-locust
      runAfter:
        - deploy-llamastack
      params:
        - name: HOST
          value: $(params.HOST)
        - name: USERS
          value: $(params.USERS)
        - name: SPAWN_RATE
          value: $(params.SPAWN_RATE)
        - name: RUN_TIME_SECONDS
          value: $(params.RUN_TIME_SECONDS)
        - name: MCP_SERVER
          value: $(params.MCP_SERVER)
        - name: MODEL
          value: $(params.MODEL)
        - name: PROMPT
          value: $(params.PROMPT)
        - name: ENABLE_MLFLOW
          value: $(params.ENABLE_MLFLOW)
        - name: MLFLOW_URL
          value: $(params.MLFLOW_URL)
        - name: MLFLOW_EXPERIMENT
          value: $(params.MLFLOW_EXPERIMENT)

    # Stage 4: Cleanup (after test, always runs)
    - name: cleanup
      taskRef:
        name: cleanup
      runAfter:
        - run-locust
      params:
        - name: NAMESPACE
          value: $(params.NAMESPACE)
        - name: DISTRIBUTION_NAME
          value: $(params.DISTRIBUTION_NAME)
        - name: SKIP_CLEANUP
          value: $(params.SKIP_CLEANUP)
