apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: llamastack-benchmark-
  namespace: tekton-llamastack
spec:
  pipelineRef:
    name: llamastack-benchmark
  taskRunTemplate:
    serviceAccountName: tekton-deployer
  params:
    # Namespace (created if doesn't exist)
    - name: NAMESPACE
      value: "llamastack-bench"
    # LlamaStack
    - name: DISTRIBUTION_NAME
      value: "llamastack-benchmark"
    # vLLM - skip deployment, use existing in bench namespace
    - name: SKIP_VLLM_DEPLOY
      value: "true"
    - name: VLLM_NAMESPACE
      value: "bench"
    - name: MODEL_NAME
      value: "llama-32-3b-instruct"
    # MCP server - deploy fresh
    - name: SKIP_MCP_DEPLOY
      value: "false"
    - name: MCP_SERVER_NAME
      value: "sdg-docs-mcp-server"
    # Test configuration
    - name: USERS
      value: "5"
    - name: SPAWN_RATE
      value: "1"
    - name: RUN_TIME_SECONDS
      value: "60"
    - name: MODEL
      value: "vllm-inference/llama-32-3b-instruct"
    - name: PROMPT
      value: "What is Kubernetes?"
    # MLflow
    - name: ENABLE_MLFLOW
      value: "true"
    - name: MLFLOW_EXPERIMENT
      value: "llamastack-tekton-pipeline"
    # Cleanup options
    - name: SKIP_CLEANUP
      value: "false"
    - name: CLEANUP_VLLM
      value: "false"
    - name: CLEANUP_MCP
      value: "true"
    - name: DELETE_NAMESPACE
      value: "false"