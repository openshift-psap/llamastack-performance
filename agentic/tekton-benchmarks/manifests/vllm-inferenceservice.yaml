# vLLM InferenceService for Llama 3.2 3B
# Namespace is NOT hardcoded - use: oc apply -f vllm-inferenceservice.yaml -n <namespace>
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  annotations:
    openshift.io/display-name: llama-3.2-3b-instruct
    serving.kserve.io/deploymentMode: RawDeployment
  labels:
    networking.kserve.io/visibility: exposed
    opendatahub.io/dashboard: "true"
  name: llama-32-3b-instruct
spec:
  predictor:
    automountServiceAccountToken: false
    maxReplicas: 1
    minReplicas: 1
    securityContext:
      fsGroup: 1000
      runAsUser: 1000
    model:
      args:
      - --dtype=half
      - --max-model-len=20000
      - --gpu-memory-utilization=0.95
      - --enable-chunked-prefill
      - --enable-auto-tool-choice
      - --tool-call-parser=llama3_json
      - --chat-template=/app/data/template/tool_chat_template_llama3.2_json.jinja
      modelFormat:
        name: vLLM
      name: ""
      resources:
        limits:
          memory: 10Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "1"
          memory: 10Gi
          nvidia.com/gpu: "1"
      runtime: llama-32-3b-instruct
      storageUri: oci://quay.io/redhat-ai-services/modelcar-catalog:llama-3.2-3b-instruct
      image: quay.io/vllm/vllm-cuda:0.11.0.0
